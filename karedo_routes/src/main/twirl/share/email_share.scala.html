@(from: String, ad_text: String, imp_url: String, click_url: String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared from Karedo</title>
</head>
<body>
    <h3>@from shared a piece of content with you from <a href="http://karedo.co.uk">Karedo</a></h3>

    <a href="@click_url">
        <img src="@imp_url"/>
        <p>@ad_text</p>
    </a>
</body>
</html>
