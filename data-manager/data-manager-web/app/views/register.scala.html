@(applicationId: String, registerAction: String, title: String)

@main(title, true) {

    <div class="container-fluid">

        <form role="form" name="register" action="@registerAction" method="post" >
            <div class="form-group">
                <label>Insert Email</label>
                <input type="email" class="form-control" name="email" id="email"/>
            </div>

            <div class="form-group">
                <label>Insert Mobile Number</label>
                <input type="text" class="form-control" name="msisdn" id="msisdn"/>
            </div>

            <div class="form-group">
                <label>Choose a password</label>
                <input type="password" class="form-control" name="password" id="password" required="true"/>
            </div>

            <input type="hidden" name="applicationId" id="applicationId" value="@applicationId"/>

            <input type="submit" class="form-control btn btn-lg" value="Register"/>
        </form>

    </div>


}
