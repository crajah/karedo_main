@(applicationId: String, registerAction: String, title: String)

@main("Register") {

    <div class="container">
        <div class="well">
            <h1>@title</h1>
        </div>

        <form name="register" action="@registerAction" method="post">
            <div>
                <label>Insert Email</label><input type="email" name="email" id="email"/>
            </div>

            <div>
                <label>Insert Mobile Number</label><input type="text" name="msisdn" id="msisdn"/>
            </div>

            <div>
                <label>Choose a password</label><input type="password" name="password" id="password" required="true"/>
            </div>

            <input type="hidden" name="applicationId" id="applicationId" value="@applicationId"/>

            <input type="submit" value="Register"/>
        </form>

    </div>


}
