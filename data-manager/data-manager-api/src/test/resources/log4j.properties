log4j.rootLogger=DEBUG, file, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %5p [%t] %c - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=test.log

log4j.appender.file.MaxFileSize=40MB
# Keep one backup file
log4j.appender.file.MaxBackupIndex=5

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %p %t %c - %m%n

log4j.logger.akka.event.slf4j.Slf4jLogger=INFO

log4j.appender.specialLog=org.apache.log4j.FileAppender
log4j.appender.specialLog.File=logs/reports.log
log4j.appender.specialLog.layout=org.apache.log4j.PatternLayout
log4j.appender.specialLog.layout.ConversionPattern=%d [%24F:%t:%L] - %m%n


